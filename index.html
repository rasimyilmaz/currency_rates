<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="packages/bootstrap-5.3.0-alpha3-dist/css/bootstrap.css">
  <link rel="stylesheet" href="assets/base.css">
  <link rel="stylesheet" href="assets/custom.css">
</head>

<body>
  <div class="col-xs-8 col-xs-offset-2">
    <div class="container">
      <div class="row">
        <span class="logo"><img alt="logo" src="assets/logo.png"></span>
        <span class="date"></span>
      </div>
      <div class="row">
        <table class="table table-dark table-striped justify-content-center">
          <thead>
            <tr>
              <th colspan="3">Döviz Kurları</th>
            </tr>
          </thead>
          <thead>
            <tr>
              <th scope="col">Kur</th>
              <th scope="col">Alış</th>
              <th scope="col">Satış</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><span class="flags"><img src="assets/flags/SUSD.png" alt=""></span><span class="kur">USD</span></td>
              <td id="usd_buying"></td>
              <td id="usd_selling"></td>
            </tr>
            <tr>
              <td><span class="flags"><img src="assets/flags/SEUR.png" alt=""></span><span class="kur">EUR</span></td>
              <td id="eur_buying"></td>
              <td id="eur_selling"></td>
            </tr>
            <tr>
              <td><span class="flags"><img src="assets/flags/SGBP.png" alt=""></span><span class="kur">GBP</span></td>
              <td id="gbp_buying"></td>
              <td id="gbp_selling"></td>
            </tr>
            <tr>
              <td><span class="flags"><img src="assets/flags/SCHF.png" alt=""></span><span class="kur">CHF</span></td>
              <td id="chf_buying"></td>
              <td id="chf_selling"></td>
            </tr>
            <tr>
              <td><span class="flags"><img src="assets/flags/SAUD.png" alt=""></span><span class="kur">AUD</span></td>
              <td id="aud_buying"></td>
              <td id="aud_selling"></td>
            </tr>
            <tr>
              <td><span class="flags"><img src="assets/flags/SCAD.png" alt=""></span><span class="kur">CAD</span></td>
              <td id="cad_buying"></td>
              <td id="cad_selling"></td>
            </tr>
            <tr>
              <td><span class="flags"><img src="assets/flags/SDKK.png" alt=""></span><span class="kur">DKK</span></td>
              <td id="dkk_buying"></td>
              <td id="dkk_selling"></td>
            </tr>
            <tr>
              <td><span class="flags"><img src="assets/flags/SSEK.png" alt=""></span><span class="kur">SEK</span></td>
              <td id="sek_buying"></td>
              <td id="sek_selling"></td>
            </tr>
            <tr>
              <td><span class="flags"><img src="assets/flags/SRUB.png" alt=""></span><span class="kur">RUB</span></td>
              <td id="rub_buying"></td>
              <td id="rub_selling"></td>
            </tr>
            <tr>
              <td><span class="flags"><img src="assets/flags/SSAR.png" alt=""></span><span class="kur">SAR</span></td>
              <td id="sar_buying"></td>
              <td id="sar_selling"></td>
            </tr>
            <tr>
              <td><span class="flags"><img src="assets/flags/SJPY.png" alt=""></span><span class="kur">JPY(100)</span>
              </td>
              <td id="jpy_buying"></td>
              <td id="jpy_selling"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="packages/jquery-3.7.0/jquery-3.7.0.min.js"></script>
  <script src="packages/bootstrap-5.3.0-alpha3-dist/js/bootstrap.bundle.js"></script>
  <script src="scripts/functions.js"></script>
</body>

</html>
